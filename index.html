<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="show-random-number" type="text">
                    <button class="generate-btn" id="generating-Number">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="type-input" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="didnt-match"></p>
            <p class="notify" id="match"></p>
        </div>
    </div>


<!-- JAVASCRIPT -->
<script>
    let buttons = Array.from(document.getElementsByClassName("button"));

    buttons.map((b)=>{
        b.addEventListener("click",function(e){
            let value = document.getElementById("type-input");
            
           switch (e.target.innerText) {
            case "<":
                value.value = value.value.slice(0, -1);
                break;
            case "C":
                value.value = "";
                break;
           
            default:
            document.getElementById("type-input").value += e.target.innerText;
                break;
           }
            
        });
    });
    document.getElementById("submit").addEventListener("click", function(){
            let guessInput = document.getElementById("type-input").value;
            let randomInput = document.getElementById("show-random-number").value;
            if(guessInput===randomInput){
                document.getElementById("match").innerText = "Your guess is Matchd"; 
                setTimeout(function(){document.getElementById("match").innerText = ""},1500); 
            }else{
                document.getElementById("match").innerText = "Don't Matchd"
                setTimeout(function(){document.getElementById("match").innerText = "Don't Matchd"},1500)
            }
           
            document.getElementById("type-input").value = "";
            document.getElementById("show-random-number").value = "";
    });
    //random number
     function randomNumber(){
      return  Math.floor(1000 + Math.random() * 9000);        
     }
     document.getElementById("generating-Number").addEventListener("click",function(){
       let randomVlue = randomNumber();
       console.log(randomVlue);
       document.getElementById("show-random-number").value = randomVlue;
        
     });
     
     
</script>

<script src="true-false.js"></script>
<script src="dist/pin.js"></script>
</body>
</html>
